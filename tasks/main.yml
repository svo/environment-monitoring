
    - name: Install Nmap for network discovery and security auditing
      apt: pkg=nmap
      become: yes
      tags:
      - monitoring
      - run
  
    - name: Determine if laptop
      command: laptop-detect
      register: is_laptop
      ignore_errors: yes
      tags:
      - monitoring
      - run

    - name: Install PowerTOP to track power consumption
      apt: pkg=powertop
      when: is_laptop|succeeded
      become: yes
      tags:
      - monitoring
      - run

    - name: Install PCP GUI
      apt: pkg=pcp-gui
      become: yes
      tags:
      - monitoring
      - run

    - name: Install Wireshark
      apt: pkg=wireshark
      become: yes
      tags:
      - monitoring
      - run

    - name: Install hwinfo
      apt: pkg=hwinfo
      become: yes
      tags:
      - monitoring
      - run

    - name: Install whois
      apt: pkg=whois
      become: yes
      tags:
      - monitoring
      - run
